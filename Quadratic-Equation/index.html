<!DOCTYPE html>

<html>
  <head>
    <title>Quadratic Equation || Solver</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <!-- I'm Still Learning Lol -->
    <form id="calc">
      <h4>I Will Solve An Equation With This Form : ax^2 + bx + c = 0</h4>
      <div>
        <label for="a"><b>a =</b></label>
        <input
          type="number"
          name="a"
          id="a"
          placeholder="1"
          required
          class="input-nums"
        />
      </div>
      <br />
      <div>
        <label for="b"><b>b =</b></label>
        <input
          type="number"
          name="b"
          id="b"
          placeholder="1"
          required
          class="input-nums"
        />
      </div>
      <br />
      <div>
        <label for="c"><b>c =</b></label>
        <input
          type="number"
          name="c"
          id="c"
          placeholder="1"
          required
          class="input-nums"
        />
      </div>
      <br />
      <div>
        <input type="submit" class="submit-btn" />
      </div>
      <div>
        <h4 id="answer"></h4>
        <h4 id="answer2"></h4>
      </div>
      <div>
        <label for="toggle" class="toggle">Scientific Notation</label>
        <input type="checkbox" id="toggle" />
      </div>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
